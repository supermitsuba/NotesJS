<div>
    <app-select-category (messageEvent)="receiveMessage($event)"></app-select-category>
</div>

<div class="row">
    <div *ngFor="let note of notes" class="card mb-3 note-card">
        <div class="card-body">
            <h5 class="card-title">{{note.title}}</h5>
            <p class="card-text">{{note.comment}}</p>
            <p class="card-text"><small class="text-muted">Last updated {{note.modifiedDate}}</small></p>
            <p class="card-text"><small class="text-muted">Category: {{note.category ? note.category.name : ''}}</small></p>
        </div>
    </div>
</div>
