<div class="container">
    <form>
        <div class="form-group">
            <label for="inputTitle">Small Description (20 characters or less)</label>
            <input type="text" class="form-control" id="inputTitle" [(ngModel)]="note.title" name="inputTitle" />
        </div>
        <div class="form-group">
            <label for="inputComment">Comment</label>
            <textarea class="form-control" id="inputComment" rows="3" name="comment" [(ngModel)]="note.comment"></textarea>
        </div>
        <app-select-category class="category" (messageEvent)="receiveMessage($event)"></app-select-category>
    </form>

    <div class="input-group input-group-lg">
        <button type="button" class="btn btn-primary btn-lg" (click)="addNote()">Save Note</button>
    </div>
</div>
